<script type="text/javascript">
    RED.nodes.registerType('sarah-jeedom',{
        category: 'SARAH',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			host: {value:"localhost", required:true},
			port: {value:"80", required:true, validate:RED.validators.number()},
			apikey: {value:"123456789", required:true, validate:RED.validators.number()},

        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name||"sarah-jeedom";
			return this.host||"sarah-jeedom";
			return this.port||"sarah-jeedom";
			return this.apikey||"sarah-jeedom";
        }
    });
</script>

<script type="text/x-red" data-help-name="sarah-jeedom">
	<h3>Inputs</h3>
	<p> - <code>msg.payload.options.plugin</code>:</p>
	<dd>à utiliser avec un module <b>switch</b> pour rediriger vers le bon plugin</dd>
	<p></p>
	<dd>valeur de <code>out.action.plugin</code> du fichier <b>sarah-jeedom.xml</b></dd>
	<p></p>
	<p> - <code>msg.payload.options.action</code>:</p>
	<dd><b>On</b> / <b>Off</b> / <b>status</b></dd>
	<p></p>
	<dd>valeur de <code>out.action.action</code> du fichier <b>sarah-jeedom.xml</b></dd>
	<p></p>
	<p> - <code>msg.payload.options.type</code>:</p>
	<dd><b>switch</b> / <b>temp</b> / <b>humidity</b></dd>
	<p></p>
	<dd>valeur de <code>out.action.type</code> du fichier <b>sarah-jeedom.xml</b></dd>
	<p></p>
	<p> - <code>msg.payload.options.cmid</code>:</p>
	<p></p>
	<dd>valeur de <code>out.action.cmid</code> du fichier <b>sarah-jeedom.xml</b></dd>
	<p></p>
	<h3>Outputs</h3>
	<p>- <code>msg.payload</code>: renvoyé par win-sarah</p>
	<p>- <code>msg.speak</code>: texte à lire par win-speak(ou autre)</p>
	<p></p>
	<h3>Détails</h3>
    <p>module à associer aux modules SARAH </p>
	<p>		- <b>win-sarah</b></p>
	<p>		- <b>win-speak</b></p>
	<p></p>
	<p>Copier le fichier xml <b>./grammar/sarah-jeedom.xml</b> dans le dossier grammar configuré sur le module <b>win-sarah</b></p>
	<p></p>
	<p>modifier le fichier <b>sarah-jeedom.xml</b> pour qu'il corresponde à vos actions sur Jeedom</p>
	<p></p>
	<p>dans le cas de plusieur plugin utiliser un module <b>switch</b> avec comme discriminant <code>msg.payload.options.plugin</code> renvoyé par <b>win-sarah</b> (ici <b>jeedom-http</b>)</p>
	<p></p>
	<h3>Utilisation:</h3>
	<p></p>
	<p>sarah allumes/eteins le salon</p>
	<p>sarah mets rmc</p>
	<p>sarah quelle est la température/humidité du salon</p>
	<p>sarah comment est le salon</p>
</script>
